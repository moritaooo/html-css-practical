<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>MyProfile</title>
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="home">My Profile</a>
        </h1>
        <nav>
            <a class="nav-pc" href="index.html#about">About</a>
            <a class="nav-pc" href="index.html#works">Works</a>
        </nav>
    </header>
    <main>
        <article>
            <div><img id="main-visual" src="images/main.png" alt="カメラ"></div>
            <!-- About -->
            <section id="about">
                <h2 class="index-h2">About</h2>
                <div class="about-content">
                    <img class="about-image" src="images/about.png" alt="人物">
                    <div class="profile">
                        <h3 class="name">Kazuki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="works">
                <h2 class="index-h2">Works</h2>
                <div class="works-content">
                    <div class="photo">
                        <img src="images/works1.png">
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="photo">
                        <img src="images/works2.png">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="photo">
                        <img src="images/works3.png">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy;MyProfile. All rights reserved.</p>    
    </footer>
</body>
</html>
